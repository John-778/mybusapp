<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCS Digital Bus Pass</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }

    .header {
      background-color: #5a01a7;
      width: 100%;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header::before {
      content: 'â˜°';
      position: absolute;
      left: 16px;
      font-size: 22px;
    }

    .header::after {
      content: 'ðŸ””';
      position: absolute;
      right: 16px;
      font-size: 22px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 500;
    }

    .route-card {
      background-color: #4e68e9;
      color: #fff;
      padding: 16px 20px;
      border-radius: 14px;
      margin-top: 20px;
      width: 90%;
      text-align: center;
    }

    .route-card h2 {
      font-size: 18px;
      font-weight: bold;
    }

    .route-card .arrow {
      font-size: 20px;
      margin: 8px 0;
      display: block;
    }

    .route-card p {
      font-size: 14px;
      margin-top: 8px;
    }

    .card-section {
      background-color: #111;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 18px;
      margin: 20px 0;
      width: 90%;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .label-row span {
      color: #aaa;
    }

    .value {
      font-size: 16px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background-color: #4e68e9;
      color: #fff;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: #3d50c2;
    }

    .qr-section, .details-section {
      width: 90%;
      margin-top: 16px;
      display: none;
      text-align: center;
    }

    .qr-section img {
      max-width: 60%;
      height: auto;
      border: 1px dashed #666;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
    }

    .logo {
      margin-top: auto;
      padding: 20px 0;
    }

    .logo img {
      width: 150px;
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .route-card h2 { font-size: 16px; }
      .route-card p { font-size: 13px; }
      .value { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-title">Digital Bus Pass</div>
  </div>

  <div class="route-card">
    <h2>Thane Stn. E Kopari</h2>
    <span class="arrow">â‡„</span>
    <h2>TCS Olympus</h2>
    <p>Office In Time - 09:20 &nbsp; Office Out Time - 19:45</p>
  </div>

  <div class="buttons">
    <button onclick="showSection('details')">View Details</button>
    <button onclick="showSection('qr')">View QR</button>
  </div>

  <div id="details" class="details-section card-section">
    <div class="label-row"><span>Name</span> <div class="value">VIDUL BHOSALE</div></div>
    <div class="label-row"><span>Employee ID</span> <div class="value">2788236</div></div>
    <div class="label-row"><span>Bus Stop Name</span> <div class="value">Thane Stn. E Kopari</div></div>
    <div class="label-row"><span>Route Type</span> <div class="value">B</div></div>
    <div class="label-row"><span>Start Date</span> <div class="value">01-Aug-2025</div></div>
    <div class="label-row"><span>End Date</span> <div class="value">31-Aug-2025</div></div>
    <div class="label-row" style="flex-direction: column; align-items: flex-start;">
      <span>Route</span> 
      <div class="value" style="margin-top: 4px;">Thane Stn. E Kopari To TCS Olympus And Return Via - FAST</div>
    </div>
  </div>

  <div id="qr" class="qr-section">
    <img src="sample-qr.png" alt="Sample QR Code" />
  </div>

  <div class="logo">
    <img src="tcs-logo.png" alt="TCS Logo" />
  </div>

  <script>
    function showSection(section) {
      document.getElementById('qr').style.display = 'none';
      document.getElementById('details').style.display = 'none';
      document.getElementById(section).style.display = 'block';
    }

    // Show details by default
    showSection('details');
  </script>
</body>
</html>
